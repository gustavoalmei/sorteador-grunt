<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto&display=swap" rel="stylesheet">
    <title>Sorteador</title>
    <link rel="stylesheet" href="@@FILE_CSS">
</head>
<body>
    <main>
        <h1>Sorteador</h1>
        <form id="form-sorteador">
            <div>
                <label for="max-number">Número máximo</label>
                <input type="number" id="max-number" required value="2" min="2" step="1">
            </div>
            <button type="submit">Sortear um numero</button>
        </form>
        <div class="resultado">
            O resultado do sorteio foi: <span id="valor-resultado"></span>
        </div>
    </main>
    <script src="@@FILE_JS"></script>
</body>
</html>
